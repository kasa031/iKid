name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check secrets
        run: |
          echo "Checking secrets..."
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ]; then
            echo "âŒ ERROR: VITE_FIREBASE_API_KEY secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ]; then
            echo "âŒ ERROR: VITE_FIREBASE_AUTH_DOMAIN secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ]; then
            echo "âŒ ERROR: VITE_FIREBASE_PROJECT_ID secret is missing!"
            exit 1
          fi
          echo "âœ… All required secrets are configured"
      
      - name: Create .env file from secrets
        run: |
          echo "Creating .env file..."
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" > .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "âœ… .env file created"

      - name: Create Firebase config.ts file
        run: |
          echo "Creating src/services/firebase/config.ts from secrets..."
          mkdir -p src/services/firebase
          cat > src/services/firebase/config.ts << 'EOF'
          /**
           * Firebase configuration
           * Generated automatically during build from GitHub Secrets
           */
          
          import { initializeApp, getApps, FirebaseApp } from 'firebase/app';
          import { getAuth, Auth } from 'firebase/auth';
          import { getFirestore, Firestore } from 'firebase/firestore';
          import { getStorage, FirebaseStorage } from 'firebase/storage';
          
          // Firebase configuration - Load from environment variables
          const firebaseConfig = {
            apiKey: import.meta.env.VITE_FIREBASE_API_KEY || '',
            authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN || '',
            projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID || '',
            storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET || '',
            messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID || '',
            appId: import.meta.env.VITE_FIREBASE_APP_ID || '',
          };
          
          // Validate that all required config values are present
          if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
            console.error(
              'Firebase configuration is missing! Please set environment variables.'
            );
            throw new Error(
              'Firebase configuration is incomplete. Check your environment variables.'
            );
          }
          
          // Initialize Firebase
          let app: FirebaseApp;
          let auth: Auth;
          let db: Firestore;
          let storage: FirebaseStorage;
          
          if (getApps().length === 0) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
          } else {
            app = getApps()[0];
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
          }
          
          export { app, auth, db, storage };
          EOF
          echo "âœ… Firebase config.ts file created"

      - name: TypeScript check
        run: |
          echo "Running TypeScript type check..."
          npx tsc --noEmit || echo "âš ï¸ TypeScript warnings found, but continuing..."

      - name: Build
        run: |
          echo "Building application..."
          npm run build
          echo "âœ… Build completed"
          
      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "âŒ ERROR: dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: dist/index.html not found!"
            exit 1
          fi
          echo "âœ… Build output verified"
          echo "ðŸ“ Contents of dist directory:"
          ls -la dist/ | head -20
          echo ""
          echo "ðŸ“„ First 20 lines of index.html:"
          head -20 dist/index.html
          echo ""
          echo "ðŸ” Checking for base path in index.html:"
          grep -i "base\|href\|src" dist/index.html | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

