<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iKid - Eventyrhagen Barnehage</title>
    <script>
      // GitHub Pages 404 redirect
      // Redirect to index.html for client-side routing
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html with the original path as hash for React Router
      window.location.replace('/index.html' + search + (hash || '') + (path !== '/' ? '#' + path : ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
