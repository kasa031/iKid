  <body>
    <div id="root"></div>
    <script>
      // Aggressively disable service worker in development
      if ('serviceWorker' in navigator) {
        // Unregister all service workers immediately
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister().catch(() => {});
          });
        });
        
        // Prevent new registrations in dev mode
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          const originalRegister = navigator.serviceWorker.register;
          navigator.serviceWorker.register = function() {
            console.warn('Service worker registration blocked in dev mode');
            return Promise.reject(new Error('Service workers disabled in dev mode'));
          };
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
